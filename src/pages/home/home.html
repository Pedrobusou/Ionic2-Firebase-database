<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Firebase Song List
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.author, song.title)">
      {{song.author}} - {{song.title}}
    </ion-item>
  </ion-list>
</ion-content>
